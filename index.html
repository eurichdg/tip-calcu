<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>

  <div class="container">
    <img src="images/logo.svg" alt="logo at the middle">
    <div class="wrapper">
      <div class="row">
        <div class="bill-box">
          <h5>Bill</h5>
          <img src="images/icon-dollar.svg" alt="dollar icon">
        </div>
        <div class="select-tip">
          <h5>Select Tip %</h5>
          <div class="5">5%</div>
          <div class="10">10%</div>
          <div class="15">15%</div>
          <div class="25">25%</div>
          <div class="50">50%</div>
          <div class="custom">Custom</div>
        </div>
        <div class="num-people">
          <h5>Number of People</h5>
          <img src="images/icon-person.svg" alt="person icon">
        </div>
      </div>
      <div class="col">
        <div class="result-box">
          <div>
            <h5>Tip Amount</h5>
            <p class="subtitle">/person</p>
          </div>
          <div>
            <h5>Total</h5>
            <p class="subtitle">/person</p>
          </div>
          <a href="#" class="reset-btn">Reset</a>          
        </div>
      </div>
    </div>
  </div>

</body>
</html>
